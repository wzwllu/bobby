<script type="text/javascript">
    $(document).ready(function(){
        $('#maxmath').css("height",$('#mathFlag').height());
        $('#minmath').css("height",$('#mathFlag').height())
        $('#outcome').css("height",$('#mathFlag').height())

        $.ajax({
            url: "continueMath",
            type: "post",
            datatype:"json",
            success: function(data){

                if(data.flag=="1"){
                    $('#mathFlag').attr("src", "images/add.jpg");
                }else if(data.flag=="2"){
                    $('#mathFlag').attr("src", "images/sub.jpg");
                }else if(data.flag=="3"){
                    $('#mathFlag').attr("src", "images/mutli.jpg");
                }else if(data.flag=="4"){
                    $('#mathFlag').attr("src", "images/div.jpg");
                }

                if(data.max!=""){
                    $('#maxmath').text(data.max);
                }else {
                    $('#maxmath').html("<input id=\"resultMath\" type=\"text\" class=\"div2\" style=\"width:20px;\">")
                }
                if(data.min!=""){
                    $('#minmath').text(data.min);
                }else {
                    $('#minmath').html("<input id=\"resultMath\" type=\"text\" class=\"div2\" style=\"width:20px;\">")
                }
                if(data.count!=""){
                    $('#outcome').text(data.count);
                }else {
                    $('#outcome').html("<input id=\"resultMath\" type=\"text\" class=\"div2\" style=\"width:20px;\">")
                }
                $('#resultMath').css("height",$('#mathFlag').height())
            }
        });

    });

</script>
