<div id="cl-wrapper">


    <div class="container-fluid" id="pcont">
        <div class="cl-mcont">



            <div class="row">
                <div class="col-sm-12">
                    <button class="btn btn-primary" type="submit" onclick="newAction()">开始做题</button>
                    <button class="btn btn-primary" type="submit" onclick="allAction()">交卷</button>

                </div>
            </div>

            <div class="row" id="startInit" hidden >
                <div class="col-md-12">
                    <div class="block-flat" >

                        <div class="content">
                            <div class="container-fluid">
                                <div class="row" >
                                    <div  class="col-xs-12  col-sm-12 col-md-3" style="text-align: center;">总题目数 <input id="count" type="text" maxlength="3" size="3"></div>
                                    <div  class="col-xs-12  col-sm-12 col-md-3" style="text-align: center;">难度 <input id="hard" type="text" maxlength="3" size="3"></div>
                                    <div  class="col-xs-12  col-sm-12 col-md-3" style="text-align: center;">退位计算比例 <input id="balance" type="text" maxlength="3" size="3"></div>

                                </div>
                                <div class="row" >
                                    <div  class="col-xs-12  col-sm-12 col-md-3" style="text-align: center;">自定义加法最大值 <input id="addmax" type="text" maxlength="3" size="3"></div>
                                    <div  class="col-xs-12  col-sm-12 col-md-3" style="text-align: center;">加法题目比例 <input id="addScale" type="text" maxlength="3" size="3"></div>
                                    <div  class="col-xs-12  col-sm-12 col-md-3" style="text-align: center;">自定义减法法最大值 <input id="submax" type="text" maxlength="3" size="3"></div>
                                    <div  class="col-xs-12  col-sm-12 col-md-3" style="text-align: center;">减法题目比例 <input id="subScale" type="text" maxlength="3" size="3"></div>
                                </div>
                                <div class="row" >
                                    <div  class="col-xs-12  col-sm-12 col-md-3" style="text-align: center;">自定义乘法最大值 <input id="mutlimax" type="text" maxlength="3" size="3"></div>
                                    <div  class="col-xs-12  col-sm-12 col-md-3" style="text-align: center;">乘法题目比例 <input id="mutliScale" type="text" maxlength="3" size="3"></div>
                                    <div  class="col-xs-12  col-sm-12 col-md-3" style="text-align: center;">自定义除法法最大值 <input id="divmax" type="text" maxlength="3" size="3"></div>
                                    <div  class="col-xs-12  col-sm-12 col-md-3" style="text-align: center;">除法题目比例 <input id="divScale" type="text" maxlength="3" size="3"></div>
                                </div>
                                <div class="row" >
                                    <button class="btn btn-primary" type="submit" onclick="btnAction()">开始做题</button>
                                    <button class="btn btn-primary" type="submit" onclick="resetAction()">重置</button>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>
            </div>




            <div class="row">
                <div class="col-md-12">
                    <div class="block-flat">
                        <div class="header">
                            <h3>题目      计时：
                            <span id="hours"></span></h3>


                            <p id="result" class="panel-subtitle"
                       style="white-space: normal; word-wrap: break-word; word-break: break-all">第几题</p>
                        </div>
                        <div class="content">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-xs-12  col-sm-12 col-md-8">
                                    <div id="maxmath" class="col-xs-12  col-sm-12 col-md-2" style="text-align: center;font-size:100px">100000</div>
                                    <div class="col-xs-12  col-sm-12 col-md-2"><img id="mathFlag" src="images/add.jpg" /></div>
                                    <div id="minmath" class="col-xs-12  col-sm-12 col-md-2" style="text-align: center;font-size:100px">数字2</div>
                                    <div class="col-xs-12  col-sm-12 col-md-2"><img src="images/equals.jpg" /></div>

                                    <div id="outcome" class="col-xs-12  col-sm-12 col-md-2" style="text-align: center;font-size:100px"> <input id="resultMath" type="text"></div>
                                    </div>
                                    <div class="col-xs-12  col-sm-12 col-md-4">
                                        <div class="row">
                                            <div class="col-xs-12  col-sm-12 col-md-4">
                                            <button class="btn btn-primary" type="submit" style="width:80px;height:60px;" onclick="finger(1)">1</button>
                                            </div>
                                            <div class="col-xs-12  col-sm-12 col-md-4">
                                                <button class="btn btn-primary" type="submit" style="width:80px;height:60px;"  onclick="finger(2)">2</button>
                                            </div>
                                            <div class="col-xs-12  col-sm-12 col-md-4">
                                                <button class="btn btn-primary" type="submit" style="width:80px;height:60px;"  onclick="finger(3)">3</button>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-xs-12  col-sm-12 col-md-4">
                                                <button class="btn btn-primary" type="submit" style="width:80px;height:60px;"  onclick="finger(4)">4</button>
                                            </div>
                                            <div class="col-xs-12  col-sm-12 col-md-4">
                                                <button class="btn btn-primary" type="submit" style="width:80px;height:60px;"  onclick="finger(5)">5</button>
                                            </div>
                                            <div class="col-xs-12  col-sm-12 col-md-4">
                                                <button class="btn btn-primary" type="submit" style="width:80px;height:60px;"  onclick="finger(6)">6</button>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-xs-12  col-sm-12 col-md-4">
                                                <button class="btn btn-primary" type="submit" style="width:80px;height:60px;"  onclick="finger(7)">7</button>
                                            </div>
                                            <div class="col-xs-12  col-sm-12 col-md-4">
                                                <button class="btn btn-primary" type="submit" style="width:80px;height:60px;"  onclick="finger(8)">8</button>
                                            </div>
                                            <div class="col-xs-12  col-sm-12 col-md-4">
                                                <button class="btn btn-primary" type="submit" style="width:80px;height:60px;"  onclick="finger(9)">9</button>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-xs-12  col-sm-12 col-md-4">
                                                <button class="btn btn-primary" type="submit" style="width:80px;height:60px;"  onclick="finger(0)">0</button>
                                            </div>
                                            <div class="col-xs-12  col-sm-12 col-md-4">
                                                <button class="btn btn-info" type="submit" style="width:80px;height:60px;"  onclick="clearAction()">清除</button>
                                            </div>
                                            <div class="col-xs-12  col-sm-12 col-md-4">
                                                <button class="btn btn-success" type="submit" style="width:80px;height:60px;"  onclick="mathAction()">提交</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row"  id="resultMode" hidden>
                <div class="col-md-12">
                    <div class="block-flat" >
                        <div class="header" id="allresulttitle">

                        </div>
                        <div class="content">
                            <div class="container-fluid">
                                <div class="row" id="allresult">


                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

<script type="text/javascript">
    $(document).ready(function(){
        $('#maxmath').css("height",$('#mathFlag').height());
        $('#minmath').css("height",$('#mathFlag').height())
        $('#outcome').css("height",$('#mathFlag').height())

        $.ajax({
            url: "continueMath",
            type: "post",
            datatype:"json",
            success: function(data) {
                showDate(data);
            }
            })

        $(document).bind("keydown", function (e) {
            // 兼容FF和IE和Opera
            var theEvent = e || window.event;
            var code = theEvent.keyCode || theEvent.which || theEvent.charCode;
            if (code == 13) {
                mathAction();
            }
        });
    });

</script>
